<!-- contact.html -->

{% extends 'base.html' %}
{% load static %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<style>
    .contact-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        margin: 20px;
    }
    .contact-info, .contact-form {
        flex: 1;
        min-width: 300px;
        margin: 20px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .contact-info:hover, .contact-form:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
    }
    .contact-info h3, .contact-form h3 {
        margin-bottom: 20px;
    }
    .contact-info p, .contact-form p {
        margin-bottom: 10px;
    }
    .contact-info .map {
        width: 100%;
        height: 300px;
        border-radius: 10px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group input, .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    .form-group textarea {
        height: 150px;
    }
    .form-group button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #1e90ff;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .form-group button:hover {
        background-color: #1c7ed6;
    }
    @media (max-width: 768px) {
        .contact-info, .contact-form {
            max-width: 100%;
        }
    }
</style>

<div class="contact-container">
    <div class="contact-info">
        <h3>Get In Touch</h3>
        <p>Office: IIMS College, Nepal</p>
        <p>Mobile: +977 9826551674</p>
        <p>Email: sohit23012005@iimscollege.edu.np</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3531.763615919873!2d85.32241627657835!3d27.708622281167792!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb1908ed7fbacd%3A0x49b04b284da7a96f!2sIIMS%20College!5e0!3m2!1sen!2snp!4v1690034899896!5m2!1sen!2snp" width="100%" height="300" frameborder="0" style="border:0" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>
    <div class="contact-form">
        <h3>Contact For Any Query</h3>
        <form method="post" action="{% url 'contact' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <input type="text" name="subject" placeholder="Subject" required>
            </div>
            <div class="form-group">
                <textarea name="message" placeholder="Message" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Send Message</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const elements = document.querySelectorAll('.contact-info, .contact-form');
        elements.forEach(element => {
            element.classList.add('animated-section');
        });

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });
        }, {
            threshold: 0.1
        });

        elements.forEach(element => {
            observer.observe(element);
        });
    });
</script>
{% endblock %}
