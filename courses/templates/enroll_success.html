<!DOCTYPE html>
<html>
<head>
    <title>Enrollment Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .screenshot {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enrollment Successful</h1>
        <p>Your payment screenshot has been uploaded successfully.</p>
        <img src="{{ uploaded_file_url }}" alt="Payment Screenshot" class="screenshot">
        <p>We will verify your payment and you will be enrolled in the course within 24 hours.</p>
        <a href="{% url 'home' %}">Return to Home</a>
    </div>
</body>
</html>
