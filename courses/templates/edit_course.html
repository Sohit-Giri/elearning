{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Course - Himalayan E-Learning Platform{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Edit Course</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
